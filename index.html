<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shyam Babu - DevOps Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      background: #f9f9f9;
      color: #222;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #ff7f11;
      color: #fff;
      position: fixed;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }
    .sidebar h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 10px;
    }
    .sidebar p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar nav a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-weight: 600;
      transition: opacity 0.3s;
    }
    .sidebar nav a:hover {
      opacity: 0.8;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
      padding: 40px;
    }
    section {
      padding: 60px 0;
    }
    section h2 {
      font-size: 28px;
      color: #ff7f11;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 36px;
      color: #333;
    }
    .hero p {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
    }
    .btn {
      display: inline-block;
      background: #ff7f11;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      margin-top: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e76e0e;
    }

    /* Skills */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      justify-items: center;
    }
    .skill-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#ff7f11 var(--percent), #eaeaea var(--percent));
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .skill-circle span {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .skill-label {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }

    /* Projects */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .project-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .project-card h3 {
      color: #ff7f11;
      margin-bottom: 10px;
    }
    .project-card p {
      font-size: 15px;
      line-height: 1.5;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        height: auto;
      }
      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="profile.jpg" alt="Profile Picture">
    <h1>Shyam Babu</h1>
    <p>Senior DevOps & SRE Engineer</p>
    <nav>
      <a href="#hero">Home</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#resume">Resume</a>
    </nav>
  </div>

  <div class="main-content">
    <section id="hero" class="hero">
      <h1>Hi, I'm Shyam Babu</h1>
      <p>DevOps and Site Reliability Engineer with 7+ years of experience in AWS, CI/CD, Terraform, and more.</p>
      <a class="btn" href="resume.pdf" download>Download Resume</a>
    </section>

    <section id="skills">
      <h2>Core Skills</h2>
      <div class="skills-grid">
        <div>
          <div class="skill-circle" style="--percent:95%"><span>95%</span></div>
          <div class="skill-label">AWS</div>
        </div>
        <div>
          <div class="skill-circle" style="--percent:90%"><span>90%</span></div>
          <div class="skill-label">Terraform</div>
        </div>
        <div>
          <div class="skill-circle" style="--percent:85%"><span>85%</span></div>
          <div class="skill-label">Ansible</div>
        </div>
        <div>
          <div class="skill-circle" style="--percent:80%"><span>80%</span></div>
          <div class="skill-label">Docker & Kubernetes</div>
        </div>
        <div>
          <div class="skill-circle" style="--percent:85%"><span>85%</span></div>
          <div class="skill-label">Jenkins</div>
        </div>
        <div>
